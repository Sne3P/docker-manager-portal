# Container Management Platform - Optimized for Fast Development
services:
  # Backend API
  backend:
    build:
      context: ./dashboard-backend
      dockerfile: Dockerfile
      cache_from:
        - portail-cloud-container-backend:latest
    container_name: container-manager-backend
    privileged: true
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_EXPIRES_IN=24h
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - container-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Dashboard
  frontend:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
      cache_from:
        - portail-cloud-container-frontend:latest
    container_name: container-manager-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NEXT_PUBLIC_APP_NAME=Container Manager
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - container-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3



  # Redis removed - not needed for JWT authentication

  # Nginx (Reverse proxy and load balancer)
  nginx:
    image: nginx:alpine
    container_name: container-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - container-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  container-manager-network:
    driver: bridge

# No volumes needed
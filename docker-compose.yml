# Docker Compose for Container Manager Platform - Development Environment
services:
  # Backend API
  backend:
    build:
      context: ./dashboard-backend
      dockerfile: Dockerfile
    container_name: container-manager-backend
    privileged: true
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_EXPIRES_IN=24h
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - container-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Dashboard
  frontend:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
    container_name: container-manager-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NEXT_PUBLIC_APP_NAME=Container Manager
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - container-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3



  # Redis (for session storage and caching)
  redis:
    image: redis:7-alpine
    container_name: container-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - container-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Nginx (Reverse proxy and load balancer)
  nginx:
    image: nginx:alpine
    container_name: container-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - container-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  container-manager-network:
    driver: bridge

volumes:
  redis-data:
    driver: local